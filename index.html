<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse: Explore Movies</title>

  <!-- Bootstrap CSS (using CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sixtyfour+Convergence&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Main Container -->
  <div class="container-fluid" id="main-container">
    <header class="text-center">
      <h1 class="title sixtyfour-convergence-title">
        MovieVerse
        <img src="assets/ReelProjector.gif" alt="Reel Projector" class="reel-gif">
      </h1>
      <p class="subtitle caveat-subtitle">Explore and Discover Films Across Genres, Eras, and Languages</p>
    </header>
    <!-- Card Slider Container -->
    <div class="card-slider-container">
      <button class="slider-button left-button" id="prevButton">&#10094;</button>
      <div class="card-slider" id="cardSlider">
        <!-- Movie cards will be injected here -->
      </div>
      <button class="slider-button right-button" id="nextButton">&#10095;</button>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
