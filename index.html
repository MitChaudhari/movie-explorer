<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse: Explore Movies</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sixtyfour+Convergence&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Main Container -->
  <div class="container-fluid" id="main-container">
    <header class="text-center">
      <h1 class="title sixtyfour-convergence-title">
        MovieVerse
        <img src="assets/ReelProjector.gif" alt="Reel Projector" class="reel-gif">
      </h1>
      <p class="subtitle caveat-subtitle">Explore and Discover Films Across Genres, Eras, and Languages</p>
    </header>

    <!-- Filtering Options -->
    <div class="filter-container">
      <form id="filterForm">
        <div class="filter-group">
          <label for="yearFilter">Year:</label>
          <select id="yearFilter">
            <option value="">All Years</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="genreFilter">Genre:</label>
          <select id="genreFilter">
            <option value="">All Genres</option>
            <!-- List of genres -->
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="History">History</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="languageFilter">Language:</label>
          <select id="languageFilter">
            <option value="">All Languages</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
          </select>
        </div>
        <button type="submit" id="filterButton">Filter</button>
        <button type="button" id="resetButton">Reset</button>
      </form>
    </div>
    <!-- Card Slider Container -->
    <div class="card-slider-container" id="cardContainer">
      <div class="card-slider" id="cardSlider">
        <!-- Movie cards will be injected here -->
        <!-- Also here "No Results Found" message will be inserted dynamically -->
      </div>
    </div>
    <!-- Modal for Movie Details -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <span class="close-button" id="closeButton">&times;</span>
        <div class="modal-body">
          <div class="modal-left">
            <div class="slideshow-container" id="slideshowContainer">
              <!-- Slideshow images will be injected here -->
            </div>
          </div>
          <div class="modal-right">
            <h2 id="movieTitle"></h2>
            <ul class="movie-details" id="movieDetails">
              <!-- Movie details will be injected here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
